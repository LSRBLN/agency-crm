# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - agency-crm-frontend

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: npm install and build client
        run: |
          npm install
          npm run build:client

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: .

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
      
      - name: Login to Azure (set 1)
        id: azure_login_set1
        continue-on-error: true
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_55DA230C61364416A0A9EE942622619C }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_9DB895FEAB6F409984C109D40C2B6F84 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_E9BAFC4BE4DE4907A3341936DA7B8A51 }}

      - name: Login to Azure (set 2)
        id: azure_login_set2
        if: steps.azure_login_set1.outcome == 'failure'
        continue-on-error: true
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_95E53BDFADBB4D89945F7A79F94C28DA }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_3776AFF1CD2245BEB19143C71323B21A }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_DC692DAB1CC04E1282AD31DE998BFD75 }}

      - name: Login to Azure (set 3)
        id: azure_login_set3
        if: steps.azure_login_set1.outcome == 'failure' && steps.azure_login_set2.outcome == 'failure'
        continue-on-error: true
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_83B28DBEBD6048A7A15E0A5C6B815B40 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_93D6B6A8D00A40028FAB62CCE165576E }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_BE83ECAC18EA47E69D1FEE977AFB0863 }}

      - name: Fail if Azure login unavailable
        if: steps.azure_login_set1.outcome == 'failure' && steps.azure_login_set2.outcome == 'failure' && steps.azure_login_set3.outcome == 'failure'
        run: |
          echo "All Azure login secret sets failed. Please fix GitHub OIDC service principal credentials."
          exit 1

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'agency-crm-frontend'
          slot-name: 'Production'
          package: .